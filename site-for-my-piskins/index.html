        /**************************************************************

        #flower-field {

        /* –ê–Ω—ñ–º–∞—Ü—ñ—è –ø–∞–¥—ñ–Ω–Ω—è –∑ —Ä—ñ–∑–Ω–æ—é —à–≤–∏–¥–∫—ñ—Å—Ç—é —Ç–∞ —ñ–Ω—Ç–µ—Ä–≤–∞–ª–∞–º–∏ */

        /**************************************************************

        .delete-button {

        .delete-button::after {

        /**************************************************************
         * –¢–µ–º–Ω–∏–π —Ä–µ–∂–∏–º (—Ç—ñ–ª–æ —Å—Ç–∞—î —á–æ—Ä–Ω–∏–º)

        }

        /**************************************************************
         * –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø—Ä–æ–≥—Ä–µ—Å—É / –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è
         **************************************************************/
        .loading-container {

            /* –£ –º–æ–±—ñ–ª—å–Ω–æ–º—É –≤–∏–≥–ª—è–¥—ñ –∑–∞–ª–∏—à–∞—î–º–æ –≤–µ–ª–∏—á–∏–Ω—É */

        /**************************************************************

        /**************************************************************

         **************************************************************/

    </style>

    <!-- –°–µ–∫—Ä–µ—Ç–Ω–∞ –∫–Ω–æ–ø–∫–∞ —ñ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å -->

    <script>
        function activateDarkMode() {
            const button       = document.querySelector('.delete-button');
            const flowerField  = document.getElementById('flower-field');
            
            // –•–æ–≤–∞—î–º–æ –≤—Å—ñ –∫–≤—ñ—Ç–∏ –Ω–∞ —á–∞—Å —Ç–µ–º–Ω–æ–≥–æ —Ä–µ–∂–∏–º—É
            flowerField.style.display = 'none';

            // –ï—Ñ–µ–∫—Ç –∑–∞–ª–∏–≤–∫–∏ –∫–Ω–æ–ø–∫–∏
            button.classList.add('active'); 
            // –ß–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥–∏ —Ä–æ–±–∏–º–æ —Ç–µ–º–Ω–∏–π —Ä–µ–∂–∏–º —ñ –∑–∞–ø—É—Å–∫–∞—î–º–æ "–∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è"
            setTimeout(() => {
                document.body.classList.add('dark-mode');
                startForwardLoading();
            }, 3000);
        }

        // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –≤—ñ–¥ 0 –¥–æ 99
        function startForwardLoading() {
            const loadingContainer = document.getElementById('loading-container');
            const progressElem     = document.getElementById('progress');
            loadingContainer.style.display = 'flex';

            let progress = 0;
            const forwardInterval = setInterval(() => {
                progress += 1;
                if (progress <= 99) {
                    progressElem.style.width = progress + '%';
                    progressElem.textContent = progress + '%';
                }
                if (progress >= 99) {
                    clearInterval(forwardInterval);
                    startReverseLoading();
                }
            }, 50);
        }

        // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –≤ –∑–≤–æ—Ä–æ—Ç–Ω—å–æ–º—É –Ω–∞–ø—Ä—è–º–∫—É
        function startReverseLoading() {
            const errorMsg         = document.getElementById('error-message');
            const progressElem     = document.getElementById('progress');
            const loadingContainer = document.getElementById('loading-container');
            
            // –ü–æ–∫–∞–∑—É—î–º–æ "–ê–®–ò–ë–ö–ê" —ñ –≤–º–∏–∫–∞—î–º–æ –º–∏–≥–æ—Ç—ñ–Ω–Ω—è
            errorMsg.classList.add('show', 'flashing');

            let progress = 99;
            const reverseInterval = setInterval(() => {
                progress -= 1;
                if (progress >= 0) {
                    progressElem.style.width  = progress + '%';
                    progressElem.textContent  = progress + '%';
                }
                if (progress <= 0) {
                    clearInterval(reverseInterval);
                    // –ü—Ä–∏—Ö–æ–≤—É—î–º–æ –ø—Ä–æ–≥—Ä–µ—Å
                    loadingContainer.style.display = 'none';

                    // –•–æ–≤–∞—î–º–æ "–ê–®–ò–ë–ö–ê"
                    errorMsg.classList.remove('flashing', 'show');

                    // –ü–æ–∫–∞–∑—É—î–º–æ —Ñ—ñ–Ω–∞–ª—å–Ω–µ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
                    const finalMessage = document.getElementById('final-message');
                    finalMessage.classList.add('show');

                    // –ü–æ–≤–µ—Ä—Ç–∞—î–º–æ –ø–æ—á–∞—Ç–∫–æ–≤–∏–π –≥–∞—Ä–Ω–∏–π —Ñ–æ–Ω —ñ —Ö–æ–≤–∞—î–º–æ –∫–Ω–æ–ø–∫—É
                    document.body.classList.remove('dark-mode');
                    const button = document.querySelector('.delete-button');
                    button.classList.remove('active'); 
                    button.style.display = 'none'; 

                    // –ó–Ω–æ–≤—É –ø–æ–∫–∞–∑—É—î–º–æ –∫–≤—ñ—Ç–æ—á–∫–∏
                    document.getElementById('flower-field').style.display = 'block';

                    // –ü–æ–∫–∞–∑—É—î–º–æ –∫—É—Ç–æ—á–Ω—ñ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è
                    const cornerImages = document.getElementById('corner-images');
                    cornerImages.classList.add('show');

                    // –ù–∞—Ä–µ—à—Ç—ñ –ø–æ–∫–∞–∑—É—î–º–æ —Å–µ–∫—Ä–µ—Ç–Ω—É –∫–Ω–æ–ø–∫—É
                    document.getElementById('secret-button').style.display = 'block';
                }
            }, 50);
        }

        /***************************************************************
         * –°–µ–∫—Ä–µ—Ç–Ω–∞ –∫–Ω–æ–ø–∫–∞, —â–æ —Ü–∏–∫–ª—ñ—á–Ω–æ –ø–æ–∫–∞–∑—É—î —Ä—ñ–∑–Ω—ñ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
         ***************************************************************/
        let secretIndex = 0;
        const secretMessages = [
            "–¢–∏ –º–æ—î —Å–æ–Ω–µ—á–∫–æ —è —Ç–µ–±–µ –¥—É–∂–µ –ª—é–±–ª—é‚ù§‚ù§‚ù§",
            "–¢–∏ –º—ñ–π –ø—ñ—Å—å–∫—ñ–Ω—Å –º–∞–ª–µ–Ω—å–∫–∏–πüíó",
            "–°–∫—É—á–∞—é –∑–∞ —Ç–æ–±–æ—é —Å–∏–ª—å–Ω–æüò•üò•",
            "–ù–∞–¥—ñ—é—Å—å —Ç–æ–±—ñ –ø–∞–Ω—Ä–≤–∞–≤—ñ–≤—Å—è —Å–∞–π—Ç",
            "–í —Ç–µ–±–µ –¥—É–∂–µ –∫—Ä–∞—Å–∏–≤—ñ –æ—á–µ–Ω—è—Ç–∞üòçüòç",
            "–Ø –≤–¥—è—á–Ω–∏–π —à–æ —Ç–∏ –≤ –º–µ–Ω–µ —îüíñüíñ",
            "–í —Ç–µ–±–µ –≥–∞—Ä–Ω—ñ –ø–∞–ª—å—á–∏–∫–∏üòòüòòüòò",
            "–í —Ç–µ–±–µ –¥—É–∂–µ –∫—Ä–∞—Å—ñ–≤–∞ –ø–æ—Å–º—ñ—à–∫–∞...",
            "–¢–∏ –º—ñ–π —Ä–∞–Ω–∞–ª–¥—É —è —Ç–≤—ñ–π –º—î—Å—Å—ñ‚öΩ‚öΩ",
            "–¢–∏ –∫—Ä–∞—Å–∏–≤—ñ—à–∞ –∑–∞ –∞–¥–µ–ª—åüòäüòäüòä",
            "—Ç–∏ –º—ñ–π –∫–∞–∑—É–º–∞ –∫—ñ—Ä—é –ª—é–±–ª—é —Ç—ñ–±—è",
            "–î—è–∫—É—é –∑–∞ –±—Ä–µ–ª–æ–∫ —è —Ç—ñ–±—è –¥—É–∂–µ –ª—é–±–ª—é –≤—ñ–Ω –º–µ–Ω—ñ –¥—É–∂–µ –ø–æ–¥–æ–±–∞—î—Ç—å—Å—èüòòüòòüòòüíóüíó",
            "–Ø –¥—É–∂–µ –ª—é–±–ª—é –∫–∞–¥–∞ —Ç–∏ –º–µ–Ω—ñ —Ñ–∞–∫ –ø–æ–∫–∞–∑—É—î—à —Å–∏–ª—å–Ω–æüíïüíïüíïüíï"
        ];

        function secretClick() {
            const msgContainer = document.getElementById('secret-message-container');
            const msgSpan      = document.getElementById('secret-message');

            // –ü–æ–∫–∞–∑—É—î–º–æ –∫–æ–Ω—Ç–µ–Ω–µ—Ä –¥–ª—è —Å–µ–∫—Ä–µ—Ç–Ω–∏—Ö –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å
            msgContainer.style.display = 'block';

            // –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ –ø–æ—Ç–æ—á–Ω–µ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
            msgSpan.textContent = secretMessages[secretIndex];
